<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My JS Practice</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div style="display: flex">
      <div id="1" class="cell" onclick="play(1)"></div>
      <div id="2" class="cell" onclick="play(2)"></div>
      <div id="3" class="cell" onclick="play(3)"></div>
    </div>
    <div style="display: flex">
      <div id="4" class="cell" onclick="play(4)"></div>
      <div id="5" class="cell" onclick="play(5)"></div>
      <div id="6" class="cell" onclick="play(6)"></div>
    </div>
    <div style="display: flex">
      <div id="7" class="cell" onclick="play(7)"></div>
      <div id="8" class="cell" onclick="play(8)"></div>
      <div id="9" class="cell" onclick="play(9)"></div>
    </div>
    <div id="message"></div>
    <button onclick="reset()">Play Again</button>

    <script src="index.js"></script>
  </body>
</html>
